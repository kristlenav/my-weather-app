<!DOCTYPE html>
<html>
  <head>
    <title>Kristle's Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/76e3cc02a7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-4 temperature">43</div>
      <a href="faren" id="heit">°F</a>
      <div class="col-4 weather-icon">
        <img src="images/clouds.png" width="200" />
      </div>
      <h2>New York City, NY</h2>
      <h3></h3>
      <div class="row">
        <div class="col -6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">45°F</p>
              <center><i class="fas fa-sun sun"></i></center>
            </div>
          </div>
        </div>
        <div class="col -6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">61°F</p>

              <center><i class="fas fa-cloud-sun clouds"></i></center>
            </div>
          </div>
        </div>
        <div class="col -6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">54°F</p>
              <center><i class="fas fa-sun sun"></i></center>
            </div>
          </div>
        </div>
        <div class="col -6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">64°F</p>
              <center><i class="fas fa-sun sun"></i></center>
            </div>
          </div>
        </div>
        <div class="col -6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">64°F</p>
              <center><i class="fas fa-cloud cloud"></i></center>
            </div>
          </div>
        </div>
        <form id="search-city">
          <input
            type="text"
            autocomplete="off"
            autofocus="on"
            placeholder="Enter a city"
            id="city-input"
          />

          <button type="submit" class="btn btn-light">Search</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

  <a href="https://github.com/kristlenav/my-weather-app">Open-source code </a

</center>
